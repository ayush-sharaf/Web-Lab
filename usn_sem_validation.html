<html>
<head> <title> USN and Sem Validation </title> </head>
<script type="text/javascript">
function check(usn,sem)
{

var p1=/^[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}$/ 

var p2=/^[1-8]$/ 
    
    if (!usn.value.match(p1)||usn.value.length==0)
    {
        
        if (!sem.value.match(p2)||sem.value.length==0)
        {
        alert(" USN  and Sem are inValid")
        return false;
        }
        else
        {
        alert(" USN  is invalid Sem is Valid")
        return false;
        }
    }
    
    else
    {
        
        if (!sem.value.match(p2)||sem.value.length==0)
        {
        alert(" USN  valid  and sem inValid")
        return false;
        }
       else
        {
        alert("USN and Sem are Valid")
        return true;
        }

    }
}
</script>

    <body bgcolor="green" text="blue">
<h1> USN and Semester Validation</h1>
        <form method="post" action="">
        Enter the USN: <input type="text" name="usn" value=""><br>
        Enter the Semester <input type="text" name="sem" value=""><br>
        <input type="submit" value="Check" onclick="check(usn,sem)"> 

        </form>
    </body>
</html>
